<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop</title>
    <!-- link para o css dessa pagina -->
    <link rel="stylesheet" href="css/collaborators.css">
    <!-- link do css geral -->
    <link rel="stylesheet" href="css/style.css">
    <!-- link para o icon -->
    <link rel="shortcut icon" href="img/Logo-Pethop-250px .ico" type="image/x-icon">
    <!-- linkando o script -->
    <script src="js/collaborators.js" defer></script>
</head>
<body>
    <div class='container'>

        <div class="logo">
            <!-- logo -->
            <img src="img/Logo-Pethop-250px.png" alt="" />
        </div>

        <div class="form">
            <!--Formulario para os funcionarios -->
            <form action="">
                <input 
                type="text" 
                placeholder='User: '
                id="userColl"
                maxLength="14"/>
                <input 
                type="password" 
                placeholder='Passwold: '
                id="passColl"/>
                <input 
                type="submit" 
                value="Entrar"
                class="Enter"/>
            </form> 
        </div>
    </div>
</body>
</html>
