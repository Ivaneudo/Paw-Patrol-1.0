<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paw Patrol</title>
    <!-- link para o icon -->
    <link rel="shortcut icon" href="img/Logo-Pethop-250px .ico" type="image/x-icon">
    <!-- css das cores -->
    <link rel="stylesheet" href="css/colorVar.css">
    <!-- css desta pagina -->
    <link rel="stylesheet" href="css/AddProduto.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="space">
                <div class="hi">
                    <img src="img/Logo-Pethop-250px.png" alt="">
                    <p>Olá <span>Ivaneudo</span> é um prazer ter você aqui!</p>
                </div>
                <div class="exit">
                    <p>sair</p>
                </div>
            </div>
        </header>
        <section class="navbar">

            <ul>
                <li>
                    <a href="Estoque.html">Estoque</a>
                </li>
                <li>
                    <a href="AddProduto.html" class="products">Adicionar Produto</a>
                </li>
                <li>
                    <a href="ExcluirProduto.html">Excluir Produto</a>
                </li>
            </ul>

        </section>
        <main>
            <div class="ContainerCartao">
                <div class="tipo">
                    <p>Adicionar Produto: </p>
                    <form action="">
                        <div class="PrimLin">
                            <div class="valor">
                                <label for="code">Código do Produto:</label>
                                <input type="text">
                            </div>
                            <div class="vezes">
                                <label for="name">Nome do Produto: </label>
                                <input type="text">
                            </div>
                        </div>
                        <div class="SecundLin">
                            <div class="autorizacao">
                                <label for="preco">Preço</label>
                                <input type="text">
                            </div>
                            <div class="DigitorCard">
                                <label for="quantidade">Estoque</label>
                                <input type="text">
                            </div>
                            <div class="DigitorCard">
                                <label for="quantidade">Tamanho</label>
                                <input type="text">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="buttons">
                    <div class="esquerda">
                    </div>
                    <div class="direita">
                        <button>
                            Atualizar
                        </button>
                        <button>
                            Adicionar
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
