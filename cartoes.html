<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paw Patrol</title>
    <!-- link para o icon -->
    <link rel="shortcut icon" href="img/Logo-Pethop-250px .ico" type="image/x-icon">
    <!-- css das cores -->
    <link rel="stylesheet" href="css/colorVar.css">
    <!-- css desta pagina -->
    <link rel="stylesheet" href="css/cartoes.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="space">
                <div class="hi">
                    <img src="img/Logo-Pethop-250px.png" alt="">
                    <p>Olá <span>Ivaneudo</span> é um prazer ter você aqui!</p>
                </div>
                <div class="exit">
                    <p>sair</p>
                </div>
            </div>
        </header>
        <section class="navbar">
            <ul>
                <li>
                    <a href="registerClient.html">Cadastrar Cliente</a>
                </li>
                <li>
                    <a href="products.html" class="products">Produtos</a>
                </li>
                <li>
                    <a href="service.html" >Serviços</a>
                </li>
                <li>
                    <a href="">vendas</a>
                </li>
            </ul>
        </section>
        <main>
            <div class="ContainerCartao">
                <div class="tipo">
                    <div class="NavCard">
                        <p><a href="#">Cartão</a></p>
                        <p><a href="#">Dinheiro</a></p>
                    </div>
                    <form action="">
                        <div class="CredBeb">
                            <label for="Tipo" id="tipo">Tipo: </label>
                            <input type="radio" name="credito" id="credito">
                            <label for="credito">Credito</label>
                            <input type="radio" name="debito" id="debito">
                            <label for="debito">Debito</label>
                        </div>
                        <div class="PrimLin">
                            <div class="bandeira">
                                <label for="bandeira do cartão">Bandeira do Cartão</label>
                                <select >
                                    <option value="">Bandeira do Cartão</option>
                                    <option value="Mastercard">Mastercard</option>
                                    <option value="Visa">Visa</option>
                                    <option value="Elo">Elo</option>
                                    <option value="AmericanExpress">American Express</option>
                                    <option value="Hipercard">Hipercard</option>
                                </select>
                            </div>
                            <div class="valor">
                                <label for="Valor">Valor</label>
                                <input type="text" placeholder="R$: ">
                            </div>
                            <div class="vezes">
                                <label for="vezes">Vezes: </label>
                                <input type="text" placeholder="1">
                            </div>
                        </div>
                        <div class="SecundLin">
                            <div class="autorizacao">
                                <label for="autorização">Autorização</label>
                                <input type="text">
                            </div>
                            <div class="DigitorCard">
                                <label for="digitor do cartão">4 ultimos digitos do cartão</label>
                                <input type="text">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="buttons">
                    <div class="esquerda">
                        <button>
                            <img src="img/seta-esquerda.png" alt="">
                            Voltar
                        </button>
                        <button>Cancelar Compra</button>
                    </div>
                    <div class="direita">
                        <button>
                            Finalizar
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
