<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paw Patrol</title>
    <!-- link para o icon -->
    <link rel="shortcut icon" href="img/Logo-Pethop-250px .ico" type="image/x-icon">
    <!-- css das cores -->
    <link rel="stylesheet" href="css/colorVar.css">
    <!-- css desta pagina -->
    <link rel="stylesheet" href="css/editarCliente.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="space">
                <div class="hi">
                    <img src="img/Logo-Pethop-250px.png" alt="">
                    <p>Olá <span>Ivaneudo</span> é um prazer ter você aqui!</p>
                </div>
                <div class="exit">
                    <p>sair</p>
                </div>
            </div>
        </header>
        <section class="navbar">

            <ul>
                <li>
                    <a href="registerFuncionario.html" >Cadastrar Funcionário</a>
                </li>
                <li>
                    <a href="funcionarios.html">Funcionários</a>
                </li>
                <li>
                    <a href="clientes.html" class="products">Cliente</a>
                </li>
            </ul>

        </section>
        <main>
            <div class="ContainerCartao">
                <div class="tipo">
                    <p>Editar Pet: </p>
                    <form action="">
                        <div class="tipopet">
                            <input type="checkbox" name="gato" id="gato">
                            <label for="gato">Gato</label>
                            <input type="checkbox" name="cachorro" id="cachorro">
                            <label for="cachorro">Cachorro</label>
                        </div>
                        <div class="PrimLin">
                            <div class="valor">
                                <label for="nome">Nome: </label>
                                <input type="text">
                            </div>
                            <div class="vezes">
                                <label for="cor">Cor: </label>
                                <input type="text">
                            </div>
                        </div>
                        <div class="SecundLin">
                            <div class="autorizacao">
                                <label for="peso">Peso: </label>
                                <input type="text">
                            </div>
                            <div class="DigitorCard">
                                <label for="idade">Idade: </label>
                                <input type="text">
                            </div>
                        </div>
                        <div class="buttonsPet">
                            <div class="direita">
                                <button>Deletar</button>
                                <button id="proximo">
                                    <img src="img/seta-direita2.png" alt="">
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="buttons">
                    <div class="esquerda">
                        <button>
                            <img src="img/seta-esquerda.png" alt="">
                            Voltar
                        </button>
                    </div>
                    <div class="direita">
                        <button>
                            Ver pet
                        </button>
                        <button>
                            Finalizar
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
