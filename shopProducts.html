<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Products</title>
    <!-- link para o icon -->
    <link rel="shortcut icon" href="img/Logo-Pethop-250px .ico" type="image/x-icon">
    <link rel="stylesheet" href="css/shopProducts.css">
<body>
    <div class="container">
        <header>
            <div class="space">
                <div class="hi">
                    <img src="img/Logo-Pethop-250px.png" alt="">

                </div>
                <div class="exit">
                    <p>sair</p>
                </div>
            </div>
        </header>
        <section class="navbar">
            <ul>
                <li>
                    <a href="#">Cadastrar Cliente</a>
                </li>
                <li>
                    <a href="products.html" class="products">Produtos</a>

                <li>
                    <a href="service.html" >Serviços</a>
                </li>
                <li>
                    <a href="">vendas</a>
                </li>
            </ul>
        </section>
        <main>
            <div class="car">
                <!-- TODO: Campo de pesquisa para os produtos. -->
                <div class="pesquisar">
                    <label for="product">Pesquisar produto:</label>
                    <div class="camp">
                        <input 
                        type="text" 
                        placeholder="Nome ou Código">
                        <img src="img/lupa.png" alt="">
                    </div>
                </div>
                <div class="table">
                    <table>
                        <thead>
                            <tr>
                                <th>Nome do produto</th>
                                <th>Código</th>
                                <th>Valor</th>
                                <th>Deletar</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>Coleira de cachorro M</td> 
                                <td>254</td>
                                <td>55,99</td>
                                <td><img src="img/lata-de-lixo.png" alt="Lixo para deletar o produto"></td>
                            </tr>
                            <tr>
                                <td>Coleira de cachorro M</td> 
                                <td>254</td>
                                <td>55,99</td>
                                <td><img src="img/lata-de-lixo.png" alt="Lixo para deletar o produto"></td>
                            </tr>
                            <tr>
                                <td>Coleira de cachorro M</td> 
                                <td>254</td>
                                <td>55,99</td>
                                <td><img src="img/lata-de-lixo.png" alt="Lixo para deletar o produto"></td>
                            </tr>
                        </tbody>
                    </table>
                    <table class="final">
                        <tr>
                            <td>
                                Valor Final
                            </td>
                            <td>
                                R$: <span></span>
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="buttons">
                    <div class="esquerda">
                        <button>
                            <img src="img/seta-esquerda.png" alt="">
                            Voltar
                        </button>
                    </div>
                    <div class="direita">
                        <button>
                            Finalizar
                            <img src="img/seta-direita.png" alt="">
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
