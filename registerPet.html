<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>service</title>
        <!-- link para o icon -->
        <link rel="shortcut icon" href="img/Logo-Pethop-250px .ico" type="image/x-icon">
        <!-- css desta pagina -->
        <link rel="stylesheet" href="css/registerPet.css">
        <!-- ! css da linha do tempo -->
        <link rel="stylesheet" href="css/LineTemp.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="space">
                <div class="hi">
                    <img src="img/Logo-Pethop-250px.png" alt="">
                    <p>Olá <span>Ivaneudo</span> é um prazer ter você aqui!</p>
                </div>
                <div class="exit">
                    <p>sair</p>
                </div>
            </div>
        </header>
        <section class="navbar">
            <ul>
                <li>
                    <a href="products.html" class="products">Produtos</a>
                </li>
                <li>
                    <a href="service.html" >Serviços</a>
                </li>
                <li>
                    <a href="">vendas</a>
                </li>
            </ul>
        </section>
        <main>
            <section class="clientPet">
                </div>
                <p>Pets: </p>
                <div class="formClient">
                    <form action="">
                        <div class="formClientFormat">
                            <div class="radioDiv">
                                <input 
                                type="radio" 
                                class="radio"> 
                                <label for="Gato">Gato</label>
                                <input 
                                type="radio"
                                class="radio"> 
                                <label for="Cachorro">Cachorro</label>
                            </div>
                            <div class="formPet">
                                <div class="quebra">
                                    <label
                                    for="name">Nome:</label>
                                    <input
                                    type="text"
                                    placeholder="Nome">
                                    <label
                                    for="cor">Cor</label></label>
                                    <input
                                    type="text"
                                    placeholder="Cor do pelo">
                                </div>
                                <div class="quebra">
                                    <label
                                    for="idade">Idade:</label>
                                    <input
                                    type="text"
                                    placeholder="Ano/Mês">
                                    <label
                                    for="peso">Peso:</label>
                                    <input
                                    type="text"
                                    placeholder="Kg/G">
                                </div>
                            </div>
                        </div>
                        <div class="buttons">
                            <div class="esquerda">
                                <button>
                                    <img src="img/seta-esquerda.png" alt="">
                                    Voltar
                                </button>
                            </div>
                            <div class="direita">
                                <button>Cadastrar</button>
                                <button>
                                    Avançar
                                    <img src="img/seta-direita.png" alt="">
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
