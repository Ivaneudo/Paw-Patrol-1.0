<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>products</title>
        <!-- link para o icon -->
        <link rel="shortcut icon" href="img/Logo-Pethop-250px .ico" type="image/x-icon">
        <!-- css desta pagina -->
        <link rel="stylesheet" href="css/products.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="space">
                <div class="hi">
                    <img src="img/Logo-Pethop-250px.png" alt="">
                    <p>Olá <span>Ivaneudo</span> é um prazer ter você aqui!</p>
                </div>
                <div class="exit">
                    <p>sair</p>
                </div>
            </div>
        </header>
        <section class="navbar">
            <ul>
                <li>
                    <a href="registerClient.html">Cadastrar Cliente</a>
                </li>
                <li>
                    <a href="products.html" class="products">Produtos</a>
                </li>
                <li>
                    <a href="service.html" >Serviços</a>
                </li>
                <li>
                    <a href="">vendas</a>
                </li>
            </ul>
        </section>
        <main>
            <section class="client">
                <p>Cliente: </p>
                <div class="formClient">
                    <form action="">
                        <div class="formClientFormat">
                            <div>
                                <label
                                for="name">Nome:</label>
                                <input
                                type="text"
                                placeholder="Nome completo">
                                <label
                                for="email">E-mail:</label>
                                <input
                                type="email"
                                placeholder="Digite o e-mail">
                            </div>
                            <div>
                                <label
                                for="cpf">CPF:</label>
                                <div class="pesquisa">
                                    <input
                                    type="text"
                                    placeholder="Nome completo">
                                    <img src="img/lupa.png" alt="">
                                </div>
                                <label
                                for="name">Telefone:</label>
                                <input
                                type="text"
                                placeholder="(85) 90000-0000">
                            </div>
                        </div>
                        <div class="buttons">
                            <div class="esquerda">
                                <button>
                                    <img src="img/seta-esquerda.png" alt="">
                                    Voltar
                                </button>
                            </div>
                            <div class="direita">
                                <button>Cadastrar</button>
                                <button>
                                    Avançar
                                    <img src="img/seta-direita.png" alt="">
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
