<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>service</title>
        <!-- TODO: link para o icon -->
        <link rel="shortcut icon" href="img/Logo-Pethop-250px .ico" type="image/x-icon">
        <!-- TODO: css desta pagina -->
        <link rel="stylesheet" href="css/service.css">
</head>
<body>
    <div class="container">

        <!-- TODO: Cabeçalho onde informa o nome do colaborador e o permite sair. -->
        <header>

            <div class="space">
                <div class="hi">
                    <img src="img/Logo-Pethop-250px.png" alt="">
                    <p>Olá <span>Ivaneudo</span> é um prazer ter você aqui!</p>
                </div>
                <div class="exit">
                    <p>sair</p>
                </div>
            </div>

        </header>
        <section class="navbar">
            <ul>
                <li>
                    <a href="registerClient.html">Cadastrar Cliente</a>
                </li>
                <li>
                    <a href="products.html">Produtos</a>
                </li>
                <li>
                    <a href="service.html" class="products">Serviços</a>
                </li>
                <li>
                    <a href="vendas.html">vendas</a>
                </li>
            </ul>
        </section>
        <main>

            <!-- TODO: Campo onde o caixa poderá pesquisa por algum pet e poderá fazer o contratação de algum serviço. -->
            <section class="client">
                <p>Pets: </p>
                <div class="formClient">
                    <form action="">
                        <div class="formClientFormat">
                            <div class="pesquisa">
                                <label
                                for="cpf"
                                class="cpf">CPF do dono:</label>
                                <div class="pesquisa">
                                    <input
                                    type="text"
                                    placeholder="000.000.000-00" id="cpf" maxlength="14">
                                    <img src="img/lupa.png" alt="">
                                </div>
                            </div>
                            <div class="table">
                                <div class="car">
                                    <table>
                                        <tbody>
                                            <tr>
                                                <td class="name">Skol</td> 
                                                <td class="tipo">Cachorro</td>
                                                <td class="excluir"><input type="checkbox"></td>
                                            </tr>
                                            <tr>
                                                <td class="name">Laion</td> 
                                                <td class="tipo">Gato</td>
                                                <td class="excluir"><input type="checkbox"></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="buttons">
                            <div class="esquerda">
                                <button>
                                    <img src="img/seta-esquerda.png" alt="">
                                    Voltar
                                </button>
                            </div>
                            <div class="direita">
                                <button>
                                    Banho
                                </button>
                                <button>
                                    Tosa
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </div>

    <script src="js/mascara.js"></script>
</body>
</html>
