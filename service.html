<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>service</title>
        <!-- TODO: link para o icon -->
        <link rel="shortcut icon" href="img/Logo-Pethop-250px .ico" type="image/x-icon">
        <!-- TODO: css desta pagina -->
        <link rel="stylesheet" href="css/service.css">
</head>
<body>
    <div class="container">

        <!-- TODO: Cabeçalho onde informa o nome do colaborador e o permite sair. -->
        <header>

            <div class="space">
                <div class="hi">
                    <img src="img/Logo-Pethop-250px.png" alt="">
                    <p>Olá <span>Ivaneudo</span> é um prazer ter você aqui!</p>
                </div>
                <div class="exit">
                    <p>sair</p>
                </div>
            </div>

        </header>
        <section class="navbar">
            <ul>
                <li>
                    <a href="registerClient.html">Cadastrar Cliente</a>
                </li>
                <li>
                    <a href="products.html" class="products">Produtos</a>
                </li>
                <li>
                    <a href="service.html" >Serviços</a>
                </li>
                <li>
                    <a href="vendas.html">vendas</a>
                </li>
            </ul>
        </section>
        <main>

            <!-- TODO: Campo onde o caixa poderá pesquisa por algum pet e poderá fazer o contratação de algum serviço. -->
            <section class="client">
                <p>Pets: </p>
                <div class="formClient">
                    <form action="">
                        <div class="formClientFormat">
                            <div>
                                <label
                                for="cpf">CPF do dono:</label>
                                <div class="pesquisa">
                                    <input
                                    type="text"
                                    placeholder="Nome completo">
                                    <img src="img/lupa.png" alt="">
                                </div>
                                <label
                                for="name">Nome:</label>
                                <input
                                type="text"
                                placeholder="Nome">
                                <label
                                for="cor">Cor</label></label>
                                <input
                                type="text"
                                placeholder="Cor do pelo">
                            </div>
                            <div>
                                <label
                                for="idade">Idade:</label>
                                <input
                                type="text"
                                placeholder="Ano/Mês">
                                <label
                                for="peso">Peso:</label>
                                <input
                                type="text"
                                placeholder="Kg/G">
                            </div>
                        </div>
                        <div class="buttons">
                            <div class="esquerda">
                                <button>
                                    <img src="img/seta-esquerda.png" alt="">
                                    Voltar
                                </button>
                            </div>
                            <div class="direita">
                                <button>Cadastrar</button>
                                <button>
                                    Avançar
                                    <img src="img/seta-direita.png" alt="">
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </div>
