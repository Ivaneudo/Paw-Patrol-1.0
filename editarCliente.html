<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paw Patrol</title>
    <!-- link para o icon -->
    <link rel="shortcut icon" href="img/Logo-Pethop-250px .ico" type="image/x-icon">
    <!-- css das cores -->
    <link rel="stylesheet" href="css/colorVar.css">
    <!-- css desta pagina -->
    <link rel="stylesheet" href="css/editarCliente.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="space">
                <div class="hi">
                    <img src="img/Logo-Pethop-250px.png" alt="">
                    <p>Olá <span>Ivaneudo</span> é um prazer ter você aqui!</p>
                </div>
                <div class="exit">
                    <p>sair</p>
                </div>
            </div>
        </header>
        <section class="navbar">

            <ul>
                <li>
                    <a href="registerFuncionario.html" >Cadastrar Funcionário</a>
                </li>
                <li>
                    <a href="funcionarios.html">Funcionários</a>
                </li>
                <li>
                    <a href="clientes.html" class="products">Cliente</a>
                </li>
            </ul>

        </section>
        <main>
            <div class="ContainerCartao">
                <div class="tipo">
                    <p>Editar Cliente: </p>
                    <form action="">
                        <div class="PrimLin">
                            <div class="valor">
                                <label for="nome">Nome: </label>
                                <input type="text">
                            </div>
                            <div class="vezes">
                                <label for="cpf">CPF: </label>
                                <input type="text" id="cpf" maxlength="14">
                            </div>
                        </div>
                        <div class="SecundLin">
                            <div class="autorizacao">
                                <label for="telefone">Telefone</label>
                                <input type="text" id="telefone" maxlength="14">
                            </div>
                            <div class="DigitorCard">
                                <label for="email">E-mail</label>
                                <input type="email">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="buttons">
                    <div class="esquerda">
                        <button>
                            <img src="img/seta-esquerda.png" alt="">
                            Voltar
                        </button>
                    </div>
                    <div class="direita">
                        <button>
                            Ver pet
                        </button>
                        <button>
                            Finalizar
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/mascara.js"></script>
</body>
</html>
